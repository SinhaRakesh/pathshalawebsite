
<div class="xepan-login-panel text-center pull-right" style="font-size:16px;">
  {login_wrapper}
    <a href="registration" class="btn btn-default path-color-btn selected">रजिस्टर</a>
    <a href="{$login_url}" class="btn btn-default path-color-btn">साइन इन करें</a>
  {/}
  {logout_wrapper}
    <div class="input-group login-wrapper" title="{$username}">
      <span type="button" class="input-group-addon dropdown-toggle" data-toggle="dropdown" >{$username}</span>
      <div class="input-group-btn" style="background-color: #EEEEEE; border-radius: 0px 5px 5px 0px;">
        <div type="button" class="dropdown-toggle login-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor: pointer;float: left;"> 
          <img src="{contact_image}websites/pathshala/www/img/logo/logo.png{/}"/>
        </div>
        <ul class="dropdown-menu dropdown-menu-right">
          <li class="dropdown-header" style="font-size: 20px;">{$username}</li>
          <li><a href="?page=member-account">Account</a></li>
          <li style="padding: 2px; border-bottom: 1px solid whitesmoke"><a href="{$logout_url}"><i style="margin-top: 3px" class="glyphicon glyphicon-log-out pull-right"></i>Logout</a></li>
        </ul>
      </div><!-- /btn-group -->
    </div><!-- /input-group -->
  {/}
</div>
