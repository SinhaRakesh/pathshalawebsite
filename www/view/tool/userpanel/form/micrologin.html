
<div class="xepan-login-panel text-center pull-right" style="font-size:16px;">
  {login_wrapper}
    <a href="{$login_url}" class="btn btn-default path-color-btn selected">रजिस्टर</a>
    <a href="registration" class="btn btn-default path-color-btn">साइन इन करें</a>
  {/}
  {logout_wrapper}
    <div class="input-group login-wrapper" title="{$username}">
      <!-- <input type="text" class="form-control" aria-label="" value="{$username}"/> -->
      <div class="input-group-btn">
        <div type="button" class="dropdown-toggle login-icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
          <img src="{profile_img}websites/pathshala/www/img/logo/logo.png{/}"/>
          <!-- <span class="caret"></span> -->
        </div>
        <ul class="dropdown-menu dropdown-menu-right">
          <li class="dropdown-header" style="font-size: 20px;">{$username}</li>
          <li><a href="?page=member-account">Account</a></li>
          <li style="padding: 2px; border-bottom: 1px solid whitesmoke"><a href="{$logout_url}"><i style="margin-top: 3px" class="glyphicon glyphicon-log-out pull-right"></i>Logout</a></li>
        </ul>
      </div><!-- /btn-group -->
    </div><!-- /input-group -->
  {/}
</div>
